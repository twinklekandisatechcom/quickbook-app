<template>
    <template if:true={showLoading}>
        <lightning-spinner class="slds-is-fixed" alternative-text="Loading..." variant="brand"></lightning-spinner>
    </template>
    <article class="slds-card troubleshooting_cmp">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <lightning-icon icon-name="utility:touch_action" alternative-text="Troubleshooting" variant="success"></lightning-icon>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title slds-m-left_small">
                        <a class="slds-card__header-link slds-truncate" title="Troubleshooting">
                            <span>Troubleshooting</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <lightning-tabset active-tab-value={activeTab}>
                <lightning-tab label="Connection" value="connection" onactive={handleActive}>
                    <template if:true={tabSet.connectionTab}>
                        <c-connection-reset-cmp></c-connection-reset-cmp>
                    </template>
                </lightning-tab>
                <lightning-tab label="Log" value="log" onactive={handleActive}>
                    <template if:true={tabSet.logTab}>
                        <c-trouble-shooting-log-cmp></c-trouble-shooting-log-cmp>
                    </template>
                </lightning-tab>
            </lightning-tabset>
        </div>
    </article>
</template>
